<body>
	<header>
		<section id="mainTitle" class="neonContainer neonContainerGlare">
			<div class="blue-neon-outer">
				<div id="exerciseTitle" class="yellow-neon">
					<p id="appName">Home-Workout</p>
				</div>
			</div>
		</section>

	</header>
	<!-- Neon Exercise Sign -->
	<!-- https://appcode.app/how-to-create-a-css-neon-effect-with-css-shadows/ -->


	<main>

		<section id="exerciseSection" class="flex50 monitor">
			<section id="exerciseMedia" class="monitorscreen">
				<video id="video" autoplay loop>
				</video>
			</section>
			<section id="playlist" class="spaceAround row vCenter" style="display: none;">
				<i id="goPrevious" class="bi bi-arrow-left-square"></i>
				<span id="previousExercise" class="grey flex"></span>
				<span id="currentExercise" class="purple-neon flex"></span>
				<!-- <i class="bi bi-caret-right pink-neon"></i> -->
				<span id="nextExercise" class="grey flex"></span>
				<i id="goNext" class="bi bi-arrow-right-square"></i>
			</section>						
				<h1 id="timer" class="alarmClock">1:00</h1>			
		</section>
		<section id="timerSection" class="remote">
			<section class="flex50 column center">
				<section class="row wrap">
					<a href="." class="redBackground btn"><i class="bi bi-power "></i></a>
					<a href="#/" class="btn fake">TV</a>
					<a href="#/" class="btn hidden"><i class="bi bi-volume-mute-fill"></i></a>
					<a href="#/" class="btn fake"><i class="bi bi-volume-down-fill"></i></a>
					<a href="#/" class="btn fake">AUX</a>
					

					<a href="#/" class="btn fake">1</a>
					<a href="#/" class="btn fake">2</a>
					<a href="#/" class="btn fake">3</a>
					<a href="#/" class="btn fake">4</a>

					<a href="#/" class="btn fake">5</a>
					<a href="#/" class="btn fake">6</a>
					<a href="#/" class="btn fake">7</a>
					<a href="#/" class="btn fake">8</a>
					<a href="#/" class="btn fake">9</a>
					<a href="#/" class="btn fake">0</a>
					
					<a id='pauseBtn' href="#/" class="btn hidden"><i class="bi bi-pause-fill"
						alt="Pause Button"></i></a>
					
					<a id='startBtn' href="#/" class="btn"><i class="bi bi-play-fill" alt="Play Button"></i></a>
					
				</section>
				<div>
					<label>
						<input id="aDayChoice" type="radio" checked name="radio" value="a">
						<div class="btnnew btn-sık"><span class="purple-neon">A DAY</span></div>
					</label>
					<label>
						<input type="radio" name="radio">
						<div class="btnnew btn-sık"><span class="purple-neon" value="b">B DAY</span></div>
					</label>
					<br />
				</div>
				
			</section>
			
		</section>
	</main>
	<section id="infoSection" class="purple-neon-border center column">
		<h2 id="routineName" class="blue-neon"></h2>
		<h4 id="routineType" class="pink-neon"></h4>
		<section id="exerciseDescription" class="blue-neon"></section>
	</section>
	<footer>

	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
